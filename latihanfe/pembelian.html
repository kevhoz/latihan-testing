<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Input Pembelian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Input Pembelian</h2>
    
<form action="../../latihanbe/pembelian.php" method="POST" class="mb-3">
    <div class="mb-3">
        <label>Nama Barang <span class="text-danger">*</span></label>
        <input type="text" name="barang" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Jumlah</label>
        <input type="text" name="jumlah" class="form-control" required>
    </div>
    <button type="submit" onclick="submitForm(event)" class="btn btn-primary">Simpan</button>
    <a href="menu.html" class="btn btn-secondary ms-2">â¬… Kembali ke Menu</a>
</form>

</div>
<script>
function submitForm(e) {
    e.preventDefault();
    const form = e.target.form || e.target.closest("form");
    const data = new FormData(form);

    fetch(form.action, {
        method: form.method,
        body: data
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        if (data.success) {
            form.reset();
        }
    });
}
</script>

</body>
</html>
