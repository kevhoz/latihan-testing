<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data Stok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Data Stok</h2>
    
<table class="table table-bordered table-striped">
    <thead class="table-dark"><tr><th>Barang</th><th>Jumlah</th></tr></thead>
    <tbody id="stok"></tbody>
</table>
<a href="menu.html" class="btn btn-secondary">â¬… Kembali ke Menu</a>
<script>
fetch("../../latihanbe/stok.php")
.then(res => res.json())
.then(data => {
    const tbody = document.getElementById("stok");
    data.forEach(item => {
        tbody.innerHTML += `<tr><td>${item.barang}</td><td>${item.jumlah}</td></tr>`;
    });
});
</script>

</div>
</body>
</html>
